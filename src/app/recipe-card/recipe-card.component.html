<div class="recipe-card">
    <div class="recipe-card-header">
        <img *ngIf="index%2==0" src="../../assets/first_image.jpg" alt="food image">
        <img *ngIf="index%2!=0" src="../../assets/second_image.jpg" alt="food image">
    </div>
    <div class="recipe-card-body">
        <p>{{recipe.name}}</p>
    </div>
    <div class="recipe-card-footer">
        <div class="btn-view">Read More</div>
    </div>
</div>
